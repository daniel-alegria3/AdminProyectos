<!-- GestiÃ³n de Tareas - AdminProyectos -->
<div class="container">
  <div class="task-header">
    <h1>GestiÃ³n de Tareas</h1>
    <button class="create-task-btn" (click)="abrirFormulario()">
      Crear Nueva Tarea
    </button>
  </div>

  <!-- Lista de tareas -->
  <task-list
    [projectId]="projectId"
    (abrirFormulario)="abrirFormulario()"
    (editarTareaEvent)="abrirParaEditar($event)">
  </task-list>

  <!-- Formulario modal -->
  <task-form
    *ngIf="mostrarFormulario"
    [projectId]="projectId"
    [tareaEditar]="tareaEnEdicion"
    (cerrarFormulario)="cerrarFormulario()"
    (tareaCreada)="onTareaCreada()">
  </task-form>
</div>
