<div class="p-4">
  <header class="flex items-center justify-between mb-4">
    <h1 class="text-2xl font-semibold">Gestión de usuarios</h1>
    <button (click)="openCreate()" class="px-3 py-2 rounded bg-blue-600 text-white">Nuevo usuario</button>
  </header>

  <div *ngIf="(users$ | async) as users; else loadingTpl">
    <table class="w-full text-left">
      <thead>
        <tr class="border-b">
          <th class="p-2">Nombre</th>
          <th class="p-2">Email</th>
          <th class="p-2">Teléfono</th>
          <th class="p-2">Admin</th>
          <th class="p-2">Estado</th>
          <th class="p-2">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of users" class="border-b last:border-0">
          <td class="p-2">{{ u.fullName }}</td>
          <td class="p-2">{{ u.email }}</td>
          <td class="p-2">{{ u.phone ?? '—' }}</td>
          <td class="p-2">{{ u.isAdmin ? 'Sí' : 'No' }}</td>
          <td class="p-2">
            <button (click)="toggleStatus(u)" class="px-2 py-1 rounded">
              {{ u.enabled ? 'Habilitado' : 'Deshabilitado' }}
            </button>
          </td>
          <td class="p-2">
            <button (click)="openEdit(u)" class="mr-2 px-2 py-1 border rounded">Editar</button>
            <button (click)="onDelete(u.id)" class="px-2 py-1 border rounded text-red-600">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #loadingTpl>
    <p>Cargando usuarios…</p>
  </ng-template>

  <app-user-form
    *ngIf="userFormOpen()"
    [user]="selectedUser()"
    (saved)="onFormSaved()"
    (cancelled)="onFormCancelled()">
  </app-user-form>
</div>
